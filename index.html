<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>币汇算</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
    <div class="main">
        <img src="imgs/logo.png" alt="" class="logo">
        <h4>币汇算 APP</h4>
        <div class="content">
            <p>
                <span class="num num1">1</span> 实时行情监控
            </p>
            <p>
                <span class="num num2">2</span> 多币种资产估算
            </p>
            <p>
                <span class="num num3">3</span> 个性化设置
            </p>
        </div>
        <div class="item item1">
            Appstore 下载(敬请期待)
        </div>
        <div class="item item2" id="item2">
            Android 本地下载
        </div>
        <p class="footer">如遇无法下载,请使用系统浏览器打开</p>
    </div>
    <!-- add -->
    <div class="wxtip" id="wxtip">
        <span class="wxtip-icon"></span>
        <p class="wxtip-txt">
            点击右上角
            <br/> 选择在浏览器中打开
        </p>
    </div>
    <!-- add -->
    <script type="text/javascript">
    // 判断是微信打开
    $('#wxtip').hide()
    var ua = navigator.userAgent;
    var isWeixin = !!/MicroMessenger/i.test(ua);
    $('.main').on('click', function(e) {
        $('.item2').removeClass('active')
    })
    $('.item2').each(function(i, e) {
        $(this).on('click', function(e) {
           $('#wxtip').show()
            $(this).addClass('active')
        })
    })
    $('#wxtip').click(function(){
        $('#wxtip').hide()
    })
    </script>
</body>

</html>
