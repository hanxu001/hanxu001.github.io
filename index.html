<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>币汇算</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="wxtip">
            <p class="wxtip-txt">
                点击右上角
                <br/> 选择在浏览器中打开
            </p>
            <img src="imgs/weixin-tip.png" class="wxtip-icon">
        </div>
        <div style="height: 50px;" class="h50"></div>
        <img src="imgs/logo.png" alt="" class="logo">
        <h4>币汇算 APP</h4>
        <div class="content">
            <p>
                <span class="num num1">1</span> 实时行情监控
            </p>
            <p>
                <span class="num num2">2</span> 多币种资产估算
            </p>
            <p>
                <span class="num num3">3</span> 个性化设置
            </p>
        </div>
        <div class="item item1">
            Appstore 下载(敬请期待)
        </div>
        <div class="item item2">
            Android 本地下载
        </div>
        <p class="footer">如遇无法下载,请使用系统浏览器打开</p>
    </div>
    <script type="text/javascript">
    $('.main').on('touchstart', function(e) {
        $('.item2').removeClass('active')
    })
    $('.item2').on('touchstart', function(e) {
        $('.item2').addClass('active')
    })
    $('.item2').on('touchend', function(e) {
        $('.item2').removeClass('active')
    })
    $(function() {
        var domain = document.domain;
        //console.log('domain=' + domain);
        if ('domain' == 'qbview.url.cn') {
            var redirect_url = GetQueryString('url');
            //console.log('redirect_url=' + redirect_url);
            top.location.href = '' + redirect_url;
        }
    });

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return '';
    }
    </script>
</body>

</html>
