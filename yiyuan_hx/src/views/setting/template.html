
<osc-navpage :title="title" :leftImageSrc="left_item_src" @naviBarLeftItemClick="naviBarLeftItemClick">

    <div class="div" @click="gosuggestion()">

        <text style="font-size: 34px;color: black;">意见反馈</text>

        <image class="img" :src="arrow_item_src"></image>

    </div>

    <div style="height: 10px;background-color: #e9e9e9"></div>

    <div class="div">

        <text style="font-size: 34px;color: black;">推送消息</text>

        <switch @change="onchange" :checked="is_checked" style="width: 100px;height: 30px;margin-right: 20px"></switch>

    </div>

    <div style="height: 10px;background-color: #e9e9e9"></div>

    <div class="div" @click="checkVersion" v-if="is_low_version">

        <text style="font-size: 34px;color: black;">检测版本(v{{version_code}})</text>

        <image class="img" :src="arrow_item_src"></image>

    </div>

    <div style="height: 10px;background-color: #e9e9e9"></div>

    <div class="exit" @click="loginOut">

        <text style="font-size: 34px;color: white;">退出登录</text>

    </div>

    <div class="shadow" v-if="goShadow" @click="goCancel">

    </div>

    <div class="box" v-if="goShadow">

            <div class="center" style="height: 200px;width: 550px">

                <text class="fz40" style="width: 550px;text-align: center;font-size: 30px;color: #4d4d4d;padding-left: 30px;padding-right: 30px;">关闭推送后将不再接受消息，这样有可能导致错过你的中奖信息推送！</text>

            </div>

            <div style="border-top-width: 1px;flex-direction: row;border-top-color: #ddd">

                <div class="center" style="width: 275px;height: 100px;" @click="goCancel">

                    <text style="font-size:30px;color:#2477FD; ">取消</text>

                </div>

                <div class="center" style="border-left-width: 1px;width: 275px;height: 100px;border-left-color: #ddd;" @click="goConfirm">

                    <text style="font-size:30px;color:#2477FD; ">确定</text>

                </div>

            </div>
    </div>



</osc-navpage>
